<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registration Form
    </ion-title>
  </ion-toolbar>
</ion-header>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <div class="back-circle"></div>
        <ion-title class="ion-text-center custom-font">Sign Up</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content fullscreen="true">
    
      <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#8295A3"
          d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
          transform="translate(100 100)" />
      </svg>
    
      <div class="ion-padding">
    
        <form class="ion-padding">
    
          <ion-item class="wrap-input">
            <input class="input" type="text" name="firstname" placeholder="First Name">
          </ion-item>

          <ion-item class="wrap-input">
            <input class="input" type="text" name="lastname" placeholder="Last Name">
          </ion-item>

          <div class="form-outline mb-4" >
            <label class="form-label" for="form3Example3cg" style="color:white;">Gender</label>
            <div class="input_field radio_option" name="radio">
              <input type="radio" name="radio" value="Male" >
              <label for="rd1">Male</label>
              <input type="radio" name="radio" value="Female">
              <label for="rd2">Female</label>
            </div>
          </div>

          

          <ion-item class="wrap-input">
            <input class="input" type="text" name="email" placeholder="Email">
          </ion-item>

          <ion-item class="wrap-input">
            <input class="input" type="text" name="contact" placeholder="Contact Number">
          </ion-item>

          <ion-item class="wrap-input">
            <input class="input" type="text" name="address" placeholder="Address">
          </ion-item>
    
          <!--div class="wrap-input">
            <input class="input" type="password" name="password" placeholder="Password">
          </!--div-->
    
          <div class="container-form-btn">
            <button class="form-btn custom-font">
              Submit
            </button>
          </div>
    
    
        </form>
    
      </div>
    <p class="ion-text-center custom-font">Already have an account? <a href="">Sign In</a></p>
    </ion-content>
